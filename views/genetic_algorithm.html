<h4 class="page-header">Basic Genetic Algorithm Demo</h4>

<form name="gaForm" class="form-horizonal" role="form">

  <div class="form-group" ng-class="{'has-error': gaForm.phrase.$dirty && gaForm.phrase.$invalid}">
    <label for="target" class="col-md-2 control-label">Target Phrase</label>
    <div class="col-md-6">
      <input id="target" type="text" name="phrase" class="form-control" placeholder="METHINKS IT IS LIKE A WEASEL"
             maxlength="100" size="100" ng-model="target" required>
    </div>
    <!--<span ng-show="gaForm.phrase.$dirty && gaForm.phrase.$error.required">Required</span>-->
    <div class="clearfix"></div>
  </div>

  <div class="form-group" ng-class="{'has-error': gaForm.percent.$dirty && gaForm.percent.$invalid}">
    <label for="mutation" class="col-md-2 control-label">Mutation Probability</label>
    <div class="col-md-2 input-group">
      <input id="mutation" type="number" name="percent" class="form-control" placeholder="10"
             min="1" max="100" ng-model="mutation">
      <span class="input-group-addon">%</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button ng-click="playGA()" class="btn btn-default"><strong>Play</strong></button>
      <button ng-click="resetParams()" class="btn btn-default"><strong>Reset</strong></button>
    </div>
  </div>

</form>

<div ng-show="playing" class="well well-sm">{{ sample }}</div>
