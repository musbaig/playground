<h4 class="page-header">Dawkins' <a href="http://en.wikipedia.org/wiki/Weasel_program" target="_blank">Weasel</a> Experiment (SVG)</h4>

<form name="gaForm" class="form-horizontal" role="form">
<fieldset>

  <!--<legend>Dawkins' Weasel Experiment</legend>-->

  <!-- Target phrase input -->
  <div class="form-group">
    <label for="target" class="col-lg-2 control-label">Target Phrase</label>
    <div class="col-lg-6">
      <input id="target" type="text" name="phrase" class="form-control" placeholder="METHINKS IT IS LIKE A WEASEL" maxlength="80" size="80" ng-model="target" required>
    </div>
  </div>

  <!-- Mutation probability input-->
  <div class="form-group">
    <label for="mutation" class="col-md-2 control-label">Mutation Probability</label>
    <div class="col-md-2 input-group">
      <input id="mutation" type="number" name="percent" class="form-control" placeholder="10" min="2" max="100" maxlength="3" size="3" ng-model="mutation">
      <span class="input-group-addon">%</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Animation Speed</label>
    <div class="col-md-4 input-group">
      <input id="animation" type="range" name="speed" class="form-control" min="5" max="200" step="5" value="75" ng-model="animationSpeed">
      <span class="input-group-addon"> {{ animationSpeed }} msec</span>
    </div>
  </div>

  <!-- Play/reset buttons -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button ng-click="playGA()" class="btn btn-success"><span class="glyphicon glyphicon-play"></span> <strong>Play</strong></button>
      <button ng-click="resetGA()" class="btn btn-danger"><span class="glyphicon glyphicon-refresh"></span> <strong>Reset</strong></button>
    </div>
  </div>

</fieldset>
</form>

<div ng-show="playing" class="alert" ng-class="{'alert-warning': complete === '', 'alert-success': complete}">{{ sample }}<span class="pull-right badge">{{ complete }}</span></div>

<weasel ng-show="playing" data="samples"></weasel>
